<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebM Видео</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
        }
        #media-container {
            position: relative;
            width: 800px; /* Ширина контейнера */
            height: 450px; /* Высота контейнера (16:9) */
            overflow: hidden;
        }
        #media1, #media2 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%; /* Масштабируем по ширине контейнера */
            height: auto; /* Сохраняем пропорции */
            opacity: 0;
            transition: opacity 1s;
            object-fit: contain;
        }
        #media1.active, #media2.active {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div id="media-container">
        <!-- Первое видео (7 секунд) -->
        <div id="media1" class="active">
            <video autoplay loop muted style="width: 100%; height: auto;">
                <source src="General.webm" type="video/webm">
            </video>
        </div>
        <!-- Второе видео (20 секунд) -->
        <div id="media2">
            <video autoplay loop muted style="width: 100%; height: auto;">
                <source src="General_HS_1920х1080_6.webm" type="video/webm">
            </video>
        </div>
    </div>

    <script>
        let currentMedia = 1;
        const media1 = document.getElementById('media1');
        const media2 = document.getElementById('media2');

        // Длительности видео в миллисекундах
        const duration1 = 20000; // 7 секунд
        const duration2 = 7000; // 20 секунд

        function switchMedia() {
            if (currentMedia === 1) {
                media1.classList.remove('active');
                media2.classList.add('active');
                currentMedia = 2;
                setTimeout(switchMedia, duration2); // Переключение через 20 секунд
            } else {
                media2.classList.remove('active');
                media1.classList.add('active');
                currentMedia = 1;
                setTimeout(switchMedia, duration1); // Переключение через 7 секунд
            }
        }

        // Начинаем переключение
        setTimeout(switchMedia, duration1); // Первое переключение через 7 секунд
    </script>
</body>
</html>
