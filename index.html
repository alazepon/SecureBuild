<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIF/MP4 Анимации</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
        }
        #media-container {
            position: relative;
            width: 500px; /* Фиксированная ширина контейнера */
            height: 500px; /* Фиксированная высота контейнера */
            overflow: hidden;
        }
        #media1, #media2 {
            position: absolute;
            object-fit: contain; /* Сохраняет пропорции GIF */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%; /* Масштабируем по ширине контейнера */
            height: auto; /* Сохраняем пропорции */
            opacity: 0;
            transition: opacity 1s;
        }
        #media1.active, #media2.active {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div id="media-container">
        <!-- Первый медиафайл -->
        <div id="media1" class="active">
            <!-- <img src="gif1.gif" alt="GIF 1" style="width: 100%; height: auto;">-->
            <video autoplay loop muted style="width: 100%; height: auto;">
                <source src="5.mp4" type="video/mp4">
            </video>
        </div>
        <!-- Второй медиафайл -->
        <div id="media2">
            <img src="5.gif" alt="GIF 2" style="width: 100%; height: auto;">
            <!-- Или для MP4:
            <video autoplay loop muted style="width: 100%; height: auto;">
                <source src="video2.mp4" type="video/mp4">
            </video>
            -->
        </div>
    </div>

    <script>
        let currentMedia = 1;
        const media1 = document.getElementById('media1');
        const media2 = document.getElementById('media2');

        function switchMedia() {
            if (currentMedia === 1) {
                media1.classList.remove('active');
                media2.classList.add('active');
                currentMedia = 2;
            } else {
                media2.classList.remove('active');
                media1.classList.add('active');
                currentMedia = 1;
            }
        }

        setInterval(switchMedia, 7000); // Меняем медиа каждые 5 секунд
    </script>
</body>
</html>
